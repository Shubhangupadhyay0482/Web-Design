<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
</head>
<body>
    <h1>Basic Table</h1>
    <table border="2" cellspacing="0" cellpadding="10">
        <caption>Student Marks</caption>
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>85</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>78</td>
            <td>92</td>
        </tr>
    </table>
    
    <!-- 2nd Table-->
     <table border="2" cellspacing="0" cellpadding="10">
        <caption>Student Marks</caption>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
        </tr>
        <tr>
            
            <th>Maths</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>Rahul</td>
            <td>85</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Priya</td>
            <td>78</td>
            <td>92</td>
        </tr>

     </table>

</body>
</html>
